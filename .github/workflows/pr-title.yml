name: PR Title

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

permissions:
  pull-requests: read

jobs:
  validate:
    name: Validate conventional commit title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Allowed types (must match CONTRIBUTING.md)
          types: |
            feat
            fix
            docs
            refactor
            test
            chore
            ci
            perf
          # Require a scope â€” keeps changelog entries attributable
          requireScope: false
          # Subject must not start with an uppercase letter
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject "{subject}" must start with a lowercase letter.
            Example: feat(sns): add pagerduty source