name: Bug Report
description: Something is not working as expected
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to file a bug report. Please fill in as much detail as possible.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Step-by-step instructions to reproduce the behaviour.
      placeholder: |
        1. Configure alerts.json with ...
        2. Send a Grafana webhook with ...
        3. See error ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behaviour
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behaviour
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Paste any relevant log output (remember to redact tokens/credentials).
      render: text

  - type: input
    id: version
    attributes:
      label: Version / Commit
      description: Which version or commit SHA are you running?
      placeholder: e.g. v1.2.0 or abc1234
    validations:
      required: true

  - type: dropdown
    id: deployment
    attributes:
      label: Deployment
      options:
        - Docker
        - Node.js directly
        - Other
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      placeholder: e.g. 20.11.0

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues and this is not a duplicate.
          required: true
        - label: I have redacted any sensitive information (tokens, passwords, IDs) from the report.
          required: true
